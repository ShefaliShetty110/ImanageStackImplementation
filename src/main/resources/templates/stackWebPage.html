<html>
    <head>
        <title>Stack Implementation without Collection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <label>Create new Stack</label>
        <form id="createForm" action="/create" method="post">

            <input type="number" id="capacity" placeholder="Enter Stack capacity">
            <input type="submit" value="CREATE"/>
            <p id="resultCreate"></p>
        </form>
        <script>
        var form=document.getElementById('createForm')
        form.addEventListener('submit',function(e){
            e.preventDefault()
            var size=document.getElementById('capacity')
            fetch("http://localhost:8080/create",{
            method="POST",
            body:JSON.stringify({
                size
            }),
            headers:{
                "Content-Type":"application/json; charset=UTF-8"
            }
            })
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data)
            })

        })
    </script>
        <br></br>
        <form action="/push/{data}" method="post">
            <input type="text" name="capacity" placeholder="Enter String to Push in Stack">	
            <button type="submit" name="push" class="v">PUSH</button>
        </form>
        <br></br>
        <input type="text" name="capacity" placeholder="POP to remove top element from Stack">	

        <button type="submit" onclick="location.href='/pop'"  name="pop" class="v">POP</button>
        <br></br>
        <input type="text" name="capacity" placeholder="Enter Index to peek index's value">	

        <button type="submit" name="get" class="v">GET</button>


    </body>
</html>
